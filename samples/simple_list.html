<html>
<head>
	<title>Enliven - Simple List Example</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../build/enliven.js"></script>
	<script src="simple_list.js"></script>
	<link href="simple_list.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
	<h3>Favorite Animals</h3>
	<table class="animal_table">
		<thead>
			<tr><th>Name</th><th>Species</th></tr>
		</thead>
		<tbody id="animals">
			<tr class="proto animal_row"><td class="prop_name">Moomoo</td><td class="prop_species animal_species">Cow</td></tr>
			<tr class="delete"><td class="prop_name">Horsie</td><td class="prop_species">Horse</td></tr>
		</tbody>
	</table>
</body>
</html>
